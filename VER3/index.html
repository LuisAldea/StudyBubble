<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>StudyBubble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3e3c48c034.js" crossorigin="anonymous"></script>  
</head>

<body>
    <!---Navbar-->
    <nav class="navbar">
        <div class="navbar_container">
            <a href="#home" id="navbar_logo">StudyBubble</a>
            <div class="navbar_toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="navbar_menu">
                <li class="navbar_item">
                    <a href="#home" class="navbar_links" id="home-page">Home</a>
                </li>
                <li class="navbar_item">
                    <a href="#about" class="navbar_links" id="about-page">About</a>
                </li>
                <li class="navbar_item">
                    <a href="#contact" class="navbar_links" id="contact-page">Contact</a>
                </li>
                <li class="navbar_btn">
                    <a href="#login-in" class="button" id="loginin">Log In</a>
                </li>
                <li class="navbar_btn">
                    <a href="#sign-up" class="button" id="signup">Register</a>
                </li>
            </ul>
            <div class="inputwrap">
                <div class="fas fa-search"></div>
                <input type="text" placeholder="Search"/>
            </div>
        </div>
    </nav>
    <script src="app.js"></script>
</body>
</html>
